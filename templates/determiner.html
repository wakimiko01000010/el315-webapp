<!DOCTYPE html>

<html>
    <head>
        <title> Article Determiner</title>
        <link rel="stylesheet" href="../static/css/determiner.css">
    </head>
    <body>
        <div id="container">
            <div id="title">
                <h1>Article Determiner</h1>
            </div>

            <div id="analyze">
                <h2>Input the English sentence and press enter.</h2>
                <form id="form" method="post" action="/result" name="formStr">
                    <input type="text" class="input" placeholder="Enter English sentence." name="english_text">
                </form>
            </div>

            {% if result|length > 0 %}
            <div id="result">
                <h2>result</h2>
                <p>{{engStr}}</p>
            </div>
            {% endif %}
        </div>
    </body>
</html>
